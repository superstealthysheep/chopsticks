<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 720px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#00ff00", "id": 0, "label": 0, "shape": "circle", "title": "Gamestate 0:\u003cbr\u003ePlayer 0: [1, 1]  *active player\u003cbr\u003ePlayer 1: [1, 1]\u003cbr\u003e"}, {"color": "#4080e6", "id": 1, "label": 1, "shape": "circle", "title": "Gamestate 1:\u003cbr\u003ePlayer 0: [1, 1]\u003cbr\u003ePlayer 1: [0, 1]  *active player\u003cbr\u003e"}, {"color": "#4080e6", "id": 6, "label": 6, "shape": "circle", "title": "Gamestate 6:\u003cbr\u003ePlayer 0: [1, 1]\u003cbr\u003ePlayer 1: [1, 0]  *active player\u003cbr\u003e"}, {"color": "#4080e6", "id": 2, "label": 2, "shape": "circle", "title": "Gamestate 2:\u003cbr\u003ePlayer 0: [0, 1]  *active player\u003cbr\u003ePlayer 1: [0, 1]\u003cbr\u003e"}, {"color": "#4080e6", "id": 4, "label": 4, "shape": "circle", "title": "Gamestate 4:\u003cbr\u003ePlayer 0: [1, 0]  *active player\u003cbr\u003ePlayer 1: [0, 1]\u003cbr\u003e"}, {"color": "#1653b5", "id": 3, "label": 3, "shape": "circle", "title": "Gamestate 3:\u003cbr\u003ePlayer 0: [0, 1]  *active player\u003cbr\u003ePlayer 1: [0, 0]\u003cbr\u003e"}, {"color": "#1653b5", "id": 5, "label": 5, "shape": "circle", "title": "Gamestate 5:\u003cbr\u003ePlayer 0: [1, 0]  *active player\u003cbr\u003ePlayer 1: [0, 0]\u003cbr\u003e"}, {"color": "#4080e6", "id": 7, "label": 7, "shape": "circle", "title": "Gamestate 7:\u003cbr\u003ePlayer 0: [0, 1]  *active player\u003cbr\u003ePlayer 1: [1, 0]\u003cbr\u003e"}, {"color": "#4080e6", "id": 8, "label": 8, "shape": "circle", "title": "Gamestate 9:\u003cbr\u003ePlayer 0: [1, 0]  *active player\u003cbr\u003ePlayer 1: [1, 0]\u003cbr\u003e"}]);
        edges = new vis.DataSet([{"arrows": "to", "color": {"inherit": "to"}, "from": 0, "label": "0,0 attacks 1,0", "title": "0,0 attacks 1,0", "to": 1}, {"arrows": "to", "color": {"inherit": "to"}, "from": 0, "label": "0,0 attacks 1,1", "title": "0,0 attacks 1,1", "to": 6}, {"arrows": "to", "color": {"inherit": "to"}, "from": 1, "label": "1,1 attacks 0,0", "title": "1,1 attacks 0,0", "to": 2}, {"arrows": "to", "color": {"inherit": "to"}, "from": 1, "label": "1,1 attacks 0,1", "title": "1,1 attacks 0,1", "to": 4}, {"arrows": "to", "color": {"inherit": "to"}, "from": 2, "label": "0,1 attacks 1,1", "title": "0,1 attacks 1,1", "to": 3}, {"arrows": "to", "color": {"inherit": "to"}, "from": 4, "label": "0,0 attacks 1,1", "title": "0,0 attacks 1,1", "to": 5}, {"arrows": "to", "color": {"inherit": "to"}, "from": 6, "label": "1,0 attacks 0,0", "title": "1,0 attacks 0,0", "to": 7}, {"arrows": "to", "color": {"inherit": "to"}, "from": 6, "label": "1,0 attacks 0,1", "title": "1,0 attacks 0,1", "to": 8}, {"arrows": "to", "color": {"inherit": "to"}, "from": 7, "label": "0,1 attacks 1,0", "title": "0,1 attacks 1,0", "to": 3}, {"arrows": "to", "color": {"inherit": "to"}, "from": 8, "label": "0,0 attacks 1,0", "title": "0,0 attacks 1,0", "to": 5}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
